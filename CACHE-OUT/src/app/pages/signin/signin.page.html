<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRAZIONE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="signin-content">

    <form [formGroup]="signinFormModel" class="list-form">

      <br>

        <ion-label position="floating">Nome</ion-label>
        <ion-input id="nome" name="nome" type="text" formControlName="nome" required></ion-input>
        <ion-label position="floating">Cognome</ion-label>
        <ion-input id="cognome" name="cognome" type="text" formControlName="cognome" required></ion-input>
        <ion-label position="floating">Username</ion-label>
        <ion-input id="username" name="username" type="text" formControlName="username" required></ion-input>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" name="password" type="password" formControlName="password" required></ion-input>
        <ion-label position="floating">Conferma Password</ion-label>
        <ion-input id="conferma" name="conferma" type="password" formControlName="conferma" required></ion-input>
        <ion-label position="floating">Email</ion-label>
        <ion-input id="email" name="email" type="email" formControlName="email" required></ion-input>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input id="telefono" name="telefono" type="tel" formControlName="telefono" required></ion-input>
        <ion-label position="floating">Data di nascita</ion-label>
        <ion-input id="data" name="data" type="date" formControlName="data" [max]="maxDate" required></ion-input>
        <ion-label position="floating">Sesso</ion-label>
        <div class="checkbox">
        <ion-checkbox name="uomo" labelPlacement="end" justify="start" formControlName="uomo" (ionChange)="onChangeCheckbox('uomo')">UOMO</ion-checkbox>
        <ion-checkbox name="donna" labelPlacement="end" justify="start" formControlName="donna" (ionChange)="onChangeCheckbox('donna')">DONNA</ion-checkbox>
        <ion-checkbox name="no" labelPlacement="end" justify="start" formControlName="no" (ionChange)="onChangeCheckbox('no')">NON SPECIFICATO</ion-checkbox>
        </div>

      <ion-button color="dark" (click)="onSubmit()" [disabled]="!signinFormModel.valid">Registrati</ion-button>

      <br> 
      
    </form>

  </div>

  <ion-alert
    [isOpen]="isAlertOpen"
    header="ERRORE REGISTRAZIONE"
    subHeader="{{error}}"
    [buttons]="alertButtons"
  ></ion-alert>

</ion-content>
