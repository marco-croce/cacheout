<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>-----</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="statistiche">
    <ion-list>
      <ion-item class="header-row">
        <ion-label>Statistiche</ion-label>
      </ion-item>
      <ion-item
      *ngFor="let statistiche of listaStatistiche | keyvalue"
      >
      <ion-label>{{ statistiche.key }}</ion-label>
      <div class="verticalLine"></div>
      <ion-label slot="end"> <h1><b>{{ statistiche.value }}</b></h1> </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-item>
    <p>&nbsp;<ion-icon name="search-outline"></ion-icon>&nbsp;Sei <i>bravo</i> nel trovare le cache?</p>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="happy-outline"></ion-icon>&nbsp;
    <ion-progress-bar type="determinate" value={{found}} color="danger"></ion-progress-bar>
    &nbsp;<ion-icon name="sad-outline" color="danger"></ion-icon>
  </ion-item>

  <br>

  <ion-item>
  <p>&nbsp;<ion-icon name="person-outline"></ion-icon>&nbsp;Chi è l'amico più <i>attivo?</i></p>
  </ion-item>
  <ion-item *ngIf="bestGeocacher" lines="none" color="black">
    <ion-label><p (click)="profiloGeocacher(bestGeocacher)"><b>{{bestGeocacher.username}}</b> ha trovato <b>{{cacheBestGeocacher}}</b> cache &nbsp;<ion-icon name="rocket" color="medium"></ion-icon></p></ion-label>
  </ion-item>
  <ion-item *ngIf="!bestGeocacher" lines="none" color="black">
    <ion-label><p>I tuoi amici non sono attivi &nbsp;<ion-icon name="thumbs-down" color="warning"></ion-icon></p></ion-label>
  </ion-item>

</ion-content>
