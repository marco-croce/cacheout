<ion-app>
  <ion-menu swipeGesture="false" side="end" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> {{geocacher.username}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="compass"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="user-profile">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profilo</ion-label>
          </ion-item>
          <ion-item routerLink="settings">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Impostazioni</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
